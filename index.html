<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main-box">
    <div class="header-box">
        <div class="tariff" id="basic" onmouseover="hover(this)" onmouseout="mouseOut()">
            <div class="item-head">
                Basic
            </div>
            <div class="item-body">
                <div class="item-price">
                    <p class="price">
                        $5
                    </p>
                    <p class="period">
                        per month
                    </p>
                </div>
                <div class="description">
                    <hr />
                    <hr class="short"/>
                    <hr />
                    <hr class="short"/>
                </div>
            </div>
        </div>
        <div class="tariff" id="pro" onmouseover="hover(this)" onmouseout="mouseOut()">
            <div class="item-head">
                Pro
            </div>
            <div class="item-body">
                <div class="item-price">
                    <p class="price">
                        $10
                    </p>
                    <p class="period">
                        per month
                    </p>
                </div>
                <div class="description">
                    <hr />
                    <hr class="short"/>
                    <hr />
                    <hr class="short"/>
                </div>
            </div>
        </div>
        <div class="tariff" id="premium" onmouseover="hover(this)" onmouseout="mouseOut()">
            <div class="item-head">
                Premium
            </div>
            <div class="item-body">
                <div class="item-price">
                    <p class="price">
                        $20
                    </p>
                    <p class="period">
                        per month
                    </p>
                </div>
                <div class="description">
                    <hr />
                    <hr class="short"/>
                    <hr />
                    <hr class="short"/>
                </div>
            </div>
        </div>
    </div>
    <div class="body-box">
        <div class="progress-box">
            <div class="info">
                <p>5 Users</p>
                <p>100 Users</p>
            </div>
            <div class="progress-bar">
                <div class="progress" id="user"></div>
            </div>
        </div>
        <div class="progress-box">
            <div class="info">
                <p>20 GB</p>
                <p>200 GB</p>
            </div>
            <div class="progress-bar">
                <div class="progress" id="gb"></div>
            </div>
        </div>
        <div class="progress-box">
            <div class="info">
                <p>1 Project</p>
                <p>100 Project</p>
            </div>
            <div class="progress-bar">
                <div class="progress" id="project"></div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
